<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="CURRENCY_CONVERTER.css">
    <title>CURRENCY_CONVERTER</title>
</head>
<body>
    <div class="container">
        <h2>CURRENCY CONVERTER</h2>
        <form>
            <div class="amount">
                <p>Enter Amount:</p>
                <input value="1" type="text"/>
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From:</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/US/shiny/64.png">
                        <select name="from">
                            <!-- Populated in javascript -->
                        </select>
                    </div>
                </div>
                <div class="arrowContainer">
                    <img src="./arrows.png" alt="arrow" class="arrow">
                    <!-- <i class="fa-solid fa-arrow-right-arrow-left"></i> -->
                </div>
                <div class="to">
                    <p>To:</p>
                    <div class="selectContainer">
                        <img src="https://flagsapi.com/IN/shiny/64.png">
                        <select name="to">
                            <!-- Populated in javascript -->
                        </select>
                    </div>
                </div>
            </div>
            <div class="msg hide"><b><u>Message</u></b></div>
            <button>Convert Rate</button>
        </form>
    </div>

    <script src="codes.js"></script>
    <script src="CURRENCY_CONVERTER.js"></script>
</body>
</html>
